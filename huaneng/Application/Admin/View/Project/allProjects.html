<extend name="Public/base" />
<block name="main">
  <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/Index/index.html">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">方案管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="" method="get">
                    <table class="search-tab">
                        <tr>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="search" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="__MODULE__/Project/addProject.html"><i class="icon-font"></i>新增方案</a>
                        
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                            <th>排序</th>
                            <th>ID</th>
                            <th>分类</th>
                            <th>方案种类</th>                           
                            <th>方案名称</th>
                            
                                                                                  
                            <th>添加时间</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </tr>
                        <volist name="project" id="project">
                        <tr>
                            <td class="tc"><input name="id[]" value="59" type="checkbox"></td>
                            <td>
                                <input name="ids[]" value="59" type="hidden">
                                <input class="common-input sort-input" name="ord[]" value="0" type="text">
                            </td>
                            <td>{$project.id}</td>
                            <td>{$project.type}</td>
                            <td>{$project.category}</td>
                            
                            <td>{$project.name}</td>
                           
                            
                            
                            
                            <td>{$project.addtime}</td>
                            <td>{$project.updatetime}</td>
                            <td>
                                <a class="link-update" href="__MODULE__/Project/projectedit/id/{$project.id}">修改</a>
                                
                                <a class="link-del" href="__MODULE__/Project/projectdel/id/{$project.id}">删除</a>
                            </td>
                        </tr>
                       </volist>
                    </table>
                    <div class="list-page"> {$page}</div>
                </div>
            </form>
        </div>

</block>
