<extend name="Public/base" />
<block name="main">
  <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/Index/index.html">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="allNewses.html">公司公告</a><span class="crumb-step">&gt;</span><span></span>所有公告</div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="" method="get">
                    <table class="search-tab">
                        <tr>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="search" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="__MODULE__/Notice/addNotice.html"><i class="icon-font"></i>新增公告</a>
                        
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                            <th>排序</th>
                            <th>ID</th>
                            <th>标题</th>
                            <th>文件</th>
                            <th>发布时间</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </tr>
                        <volist name="notice" id="notice">
                            <tr>
                                <td class="tc"><input name="id[]" value="59" type="checkbox"></td>
                                <td>
                                    <input name="ids[]" value="59" type="hidden">
                                    <input class="common-input sort-input" name="ord[]" value="0" type="text">
                                </td>
                                <td>{$notice.id}</td>
                                <td>{$notice.title}</td>
                                <td>{$notice.file}</td>
                                <td>{$notice.addtime}</td>
                                <td>{$notice.updatetime}</td>
                                <td>
                                    <a class="link-update" href="__MODULE__/Notice/noticeedit/id/{$notice.id}">修改</a>
                                
                                <a class="link-del" href="__MODULE__/Notice/noticedel/id/{$notice.id}">删除</a>
                                </td>
                            </tr>
                        </volist>
                        
                    </table>
                    <div class="list-page"> {$page}</div>
                </div>
            </form>
        </div>

</block>
