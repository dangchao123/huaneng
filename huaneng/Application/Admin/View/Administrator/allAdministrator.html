<extend name="Public/base" />
<block name="main">
   <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/Index/index.html">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">所有管理员</span></div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="__MODULE__/Administrator/addAdministrator.html"><i class="icon-font"></i>新增管理员</a>
                        
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                            <th>排序</th>
                            <th>ID</th>
                            <th>管理员名称</th>
                            <th>密码</th>
                            <th>邮箱</th>
                            <th>电话</th>
                            <th>邮箱</th>
                            <th>注册时间</th>
                            <th>更新时间</th>
                        </tr>
                        <volist name="administrators" id="ad">
                        <tr>
                            <td class="tc"><input name="id[]" value="59" type="checkbox"></td>
                            <td>
                                <input name="ids[]" value="59" type="hidden">
                                <input class="common-input sort-input" name="ord[]" value="0" type="text">
                            </td>
                            <td>{$ad.id}</td>
                            <td>{$ad.name}</td>
                            <td>{$ad.password}</td>
                            <td>{$ad.phone}</td>
                            <td>{$ad.email}</td>
                            <td>{$ad.addtime}</td>
                            <td>{$ad.updatetime}</td>
                            <td>
                                <a class="link-update" href="__MODULE__/Administrator/edit4/id/{$ad.id}">修改</a>
                                
                                <a class="link-del" href="__MODULE__/Administrator/astdel/id/{$ad.id}">删除</a>
                            </td>
                        </tr>
                    </volist>
                        
                    </table>
                    <div class="list-page"> {$page}</div>
                </div>
            </form>
        </div>
</block>
