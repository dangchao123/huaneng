<extend name="Public/base" />
<block name="main">
  <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/Index/index.html">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="__MODULE__/News/allCompanynews.html">新闻管理</a><span class="crumb-step">&gt;</span><span>修改新闻</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                 <form role="form" action="" method="post" enctype="multipart/form-data">

                    <table class="insert-tab" width="100%">
                        <tbody>
                        <tr>
                            <th><i class="require-red">*</i>标题：</th>
                            <td>
                                <input class="common-text required" id="title" name="title" size="50" value="{$news.title}" type="text">
                            </td>
                        </tr>
                         <tr>
                                <th>描述：</th>
                                <td><textarea name="summary" class="common-textarea" id="content" cols="30" style="width: 98%;" rows="3">{$news.summary}</textarea></td>
                            </tr>
                        <tr>
                            <th>内容：</th>
                            <td><textarea name="content" class="common-textarea" id="content" cols="30" style="width: 98%;" rows="10">{$news.content}</textarea></td>
                        </tr>
                        <tr>
                            <th>上传：</th>
                            <td>
                                <img src="__PUBLIC__/{$news.img}"  width="253px" height="165px" name="img"/>

                                <input type="file" name="img">
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input class="btn btn-primary btn6 mr10" value="提交" type="submit" name="submit">
                                <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                            </td>
                        </tr>
                        </tbody></table>
                </form>
            </div>
        </div>
</block>
